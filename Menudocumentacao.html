  <link rel="stylesheet" href="styles/Navbar.css">
</head>
<body>
  <!-- Navbar no superior -->
  <div class="navbar-top">
    <div class="logo-container">
      <img src="Logo/logo.png" alt="Logo" class="logo">
      <span class="logo-text">Eyeseverywhere</span>
    </div>
    <img src="Img/lucide/user.svg" alt="Profile Icon" class="profile" id="profile-icon">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Perfil</h3>
      <img src="Img/lucide/logout-svgrepo-com.svg" alt="Close Icon" class="close-sidebar" id="close-sidebar" aria-label="Fechar Sidebar">
    </div>
    <ul class="sidebar-menu">
      <li><a href="Login.html">Sair</a></li>
    </ul>
  </div>

  <!-- Container do formulário -->
  <div class="main-content">
    <div class="location-content">
      <h2>Documentação</h2>
    </div>
    <div class="container"
  <div class="confirmacao-container">
  <div class="form-group">
    <label for="titulo">Tipo de Ação</label>
    <input type="text" id="titulo" placeholder="Ex: O que foi realizado " class="form-input">
  </div>
  <div class="form-group">
    <label for="tipo-ocorrencia">Tipo de Ocorrência*</label>
    <select id="tipo-ocorrencia" class="form-input">
      <option value="">Selecione...</option>
      <option value="veiculo">Veículo mal-estacionado</option>
      <option value="ocupação">Ocupação Indevida de lugares reservados</option>
      <option value="congestionamento">Congestionamento</option>
      <option value="outro">Outro</option>
    </select>
  </div>
  <div class="form-group">
    <label for="descricao">Texto Descritivo*</label>
    <textarea id="descricao" placeholder="Escreva a sua descrição aqui..." class="form-textarea"></textarea>
  </div>
  <div class="form-group">
    <label>Upload de Audio/ Video </label>
    <div class="photo-upload">
      <div class="photo-slot">+</div>
      <div class="photo-slot">+</div>
      <div class="photo-slot">+</div>
      <div class="photo-slot">+</div>
      <div class="photo-slot">+</div>
    </div>
    <p class="file-limit">Ficheiros (máx: 5)</p>
  <input type="file" id="file-input" accept="image/*,audio/*,video/*" multiple style="display: none;">
  <button class="file-button" id="choose-files">Escolher Ficheiros</button>
  <p class="file-status" id="file-status">Nenhum ficheiro selecionado</p>
  </div>
  <button class="enviar-btn">Enviar</button>
</div>

 <div class="navbar">

  </a>
  <a href="Menuimpacto.html" class="nav-item">
    <img src="Img/lucide/rss.svg" alt="wifi" class="nav-icon">
  </a>
</div>

  <script src="scripts/Documentacao.js"></script>

</html>
