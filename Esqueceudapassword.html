<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/Recuperarpassword.css"> 
</head>
<body>
  <!-- Navbar no superior -->
  <div class="navbar-top">
    <div class="logo-container">
      <img src="Logo/logo.png" alt="Logo" class="logo">
      <span class="logo-text">Eyeseverywhere</span>
    </div>
    <img src="Img/lucide/user.svg" alt="Profile Icon" class="profile" id="profile-icon">
  </div>

  <!-- Container do formulário de recuperação -->
  <div class="container">
    <h1>Recuperar Password</h1>
    <form id="recoveryForm">
      <div class="form-group">
        <label for="email">Endereço de email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      <div id="errorMessage" class="erro-message" style="display: none;"></div>
      <button type="submit">
        Enviar Link de Recuperação
        <img src="Img/lucide/email-upload-svgrepo-com.svg" alt="Mail Icon">
      </button>
    </form>
    <div class="back-to-login">
      <span>Voltar para </span>
      <a href="Login.html" class="login-link">Login</a>
    </div>
  </div>

  <script src="scripts/recuperar.js"></script>
</body>
