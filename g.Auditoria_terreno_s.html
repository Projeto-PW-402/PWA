<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoria do terreno</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles/Auditoria _no_terreno.css">
  <link rel="stylesheet" href="styles/Sidebar.css">
  <link rel="stylesheet" href="styles/Navbar.css">
</head>
<body>
  <!-- Navbar no superior -->
  <div class="navbar-top">
    <div class="logo-container">
      <img src="Logo/logo.png" alt="Logo" class="logo">
      <span class="logo-text">Eyeseverywhere</span>
    </div>
    <img src="Img/lucide/user.svg" alt="Profile Icon" class="profile" id="profile-icon">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Perfil</h3>
      <img src="Img/lucide/logout-svgrepo-com.svg" alt="Close Icon" class="close-sidebar" id="close-sidebar" aria-label="Fechar Sidebar">
    </div>
    <ul class="sidebar-menu">
      <li><a href="Login.html">Sair</a></li>
    </ul>
  </div>

  <!-- Container do formulário de login -->
  <div class="main-content">
    <div class="location-content">
      <img src="Img/purple/ear.svg"  class="ajust-img">
      <h2>Registo de Auditoria</h2>
    </div>
    <div class="container">
      <div class="confirmacao-container">
        <button id="startAudit" class="audit-button">
          <img src="img/lucide/circle-play.svg" alt="Início de Auditoria" class="button-icon">
          Início de Auditoria
        </button>
        <div id="timerDisplay" class="timer">00:00:00</div>
        <button id="endAudit" class="audit-button" disabled>
          <img src="img/lucide/circle-pause.svg" alt="Fim de Auditoria" class="button-icon">
          Fim
        </button>
        <div id="auditDuration" class="duracao" style="display: none;"></div>
      </div>
    </div>
  </div>


  <!-- Nav bar inferior -->
  <div class="navbar">
    <a href="Menugestaoterreno.html" class="nav-item background">
      <img src="Img/white/land-plot.svg" alt="land-plot" class="nav-icon">
    </a>
      <a href="Menuconfirmacao.html" class="nav-item">
        <img src="Img/lucide/book-text.svg" alt="book-text" class="nav-icon">
      </a>
      <a href="Menuinicial.html" class="nav-item active">
        <img src="Img/lucide/Botão-Menu-1.svg" alt="Botão-Menu-1" class="nav-icon">
      </a>
      <a href="Menudocumentacao.html" class="nav-item">
        <img src="Img/lucide/calendar-check.svg" alt="calendar-check" class="nav-icon">
      </a>
      <a href="Menuimpacto.html" class="nav-item">
        <img src="Img/lucide/rss.svg" alt="wifi" class="nav-icon">
      </a>
  </div>
  <script src="scripts/Auditoria.js"></script>
  <script src="scripts/Sidebar.js"></script>
</body>
</html>
